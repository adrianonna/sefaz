<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro</title>
	<h:outputStylesheet library="css" name="index.css" />
</h:head>
<h:body style="font-family: Calibri">

	<div class="titulo">
		<i class="fa fa-user icon-space" />Cadastro de usuário
	</div>
	
	<h:messages closable="true" errorStyle="color:red" infoStyle="color:green" layout="table"/>
	
	<p:button href="../index.xhtml" value="Início"/>
	<p:button href="consulta.xhtml" value="Consultar"/>
	
	<p:outputPanel id="panel" header="Formulário de cadastro" style="background-color:#ededed">
	<p:focus context="panel" />
		<h:form id="cad-usuario">
			<div class="ui-g ui-fluid">
				<div class="ui-g-3">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText value="#{cadastroBean.usuario.nome}" id="nome"
						required="true" requiredMessage="Nome é obrigatória!"/>
					<p:tooltip for="nome" value="Informe seu nome completo!" position="bottom" />
				</div>
				<div class="ui-g-3">
					<p:outputLabel value="Email:" for="email" />
					<p:inputText value="#{cadastroBean.usuario.email}" id="email"
						required="true" requiredMessage="Email é obrigatório!"/>
					<p:tooltip for="nome" value="Informe seu email!" position="bottom" />
				</div>
				<div class="ui-g-3">
					<p:outputLabel value="Senha:" for="senha" />
					<p:password value="#{cadastroBean.usuario.senha}" id="senha"
						required="true" requiredMessage="Senha é obrigatória!" maxlength="8" />
					<p:tooltip for="nome" value="Informe sua senha!" position="bottom" />
				</div>
				<div class="ui-g-3">
					<p:outputLabel value="Telefone:" for="telefone" />
					<p:inputText value="#{cadastroBean.usuario.telefone}" id="telefone"
						required="true" requiredMessage="Telefone é obrigatório!"/>
					<p:tooltip for="nome" value="Informe seu telefone!" position="bottom" />
				</div>
			</div>
			
			<div class="ui-g ui-fluid">
				<div class="ui-g-2">
					<p:commandButton action="#{cadastroBean.cadastrar}" value="Salvar" ajax="false"/>
				</div>
			</div>
		</h:form>
	</p:outputPanel>
	
</h:body>
</html>
