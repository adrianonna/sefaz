<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<f:metadata>
	<f:viewParam name="id" value="#{consultaBean.id}" />
	<f:viewAction action="#{consultaBean.init()}"></f:viewAction>
</f:metadata>

<h:head>
	<title>Listagem</title>
	<h:outputStylesheet library="css" name="index.css" />
</h:head>
<h:body>
	<div
		class="titulo">
		<i class="fa fa-users icon-space" />Números cadastrados
	</div>

	<p:messages closable="true" errorStyle="color:red" infoStyle="color:green" layout="table"/>
	
	<p:outputPanel id="panel" header="Usuários cadastrados" style="background-color:#ededed">
	<p:focus context="panel" />
		<h:form id="cons-usuario">
			<p:button href="../index.xhtml" value="Início"/>
			<p:button href="cadastro.xhtml" value="Cadastrar Usuário"/>
			<p:button href="consulta.xhtml" value="Listar Usuários"/>
			
			<p:dataTable value="#{flash.keep.usuario.telefones}" var="telefone"
				emptyMessage="Nenhum telefone cadastrado." rowHover="true">
				<f:facet name="header">Telefones</f:facet>
				
				<p:column headerText="DDD" style="text-align:center">
					<h:outputText value="#{telefone.ddd}" id="_ddd" />
					<p:tooltip for="_ddd" value="#{telefone.id}" position="bottom" />
				</p:column>
				
				<p:column headerText="Número" style="text-align:center">
					#{telefone.numero}
				</p:column>
				
				<p:column headerText="Tipo" style="text-align:center">
					#{telefone.tipo}
				</p:column>
				
				<p:column headerText="Ações">
				<p:commandButton action="#{consultaBean.excluirNumero(flash.keep.usuario, telefone)}" value="Excluir" title="Excluir" icon="fa fa-trash" ajax="false"/>
				<p:commandButton action="#{consultaBean.editarNumero(flash.keep.usuario, telefone)}" value="Editar" title="Editar" icon="fa fa-edit" ajax="false"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</p:outputPanel>

</h:body>
</html>
