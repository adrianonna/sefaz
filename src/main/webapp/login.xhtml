<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
</h:head>
<h:body style="font-family: Calibri">
	<h1>Login Page</h1>
	<h2>Por favor, autentique-se</h2>
	<hr/>
	<h:messages closable="true" errorStyle="color:red" layout="table"/>
	<div style="border-top: 30px">
		<h:form id="Login-form">
		<div>
			<div style="padding: 15px 0px 15px 0px">
				Login: <p:inputText id="email" value="#{loginBean.usuario.email}"
							required="true" requiredMessage="Informe um valor para o campo de login"/>
			</div>
			<div style="padding: 15px 0px 15px 0px">
				Senha: <p:password id="senha" value="#{loginBean.usuario.senha}"
							required="true" requiredMessage="Informe um valor para o campo de senha"/>
			</div>
			<div style="padding: 15px 0px 15px 0px">
				<p:commandButton action="#{loginBean.autentique}" value="Autenticar"/>
			</div>
		</div>
		</h:form>
	</div>
</h:body>
</html>
